<h2 style="text-align: center; font-size: 20px;">Add New Task</h2>

<!-- Form for Adding a Task -->
<form method="POST" style="max-width: 100%; padding: 10px; margin: auto;">
    <!-- Task Title -->
    <div style="text-align: center; margin-bottom: 12px;">
        <label for="title" style="display: block; margin-bottom: 5px; font-size: 14px;">Task Title:</label>
        <input type="text" id="title" name="title" required style="width: 90%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Task Category Dropdown -->
    <div style="text-align: center; margin-bottom: 12px;">
        <label for="category" style="display: block; margin-bottom: 5px; font-size: 14px;">Task Category:</label>
        <select id="category" name="category" required style="width: 90%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="Cleaning">Cleaning</option>
            <option value="Laundry">Laundry</option>
            <option value="Grocery">Grocery</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
        </select>
    </div>

    <!-- Task Description -->
    <div style="text-align: center; margin-bottom: 12px;">
        <label for="description" style="display: block; margin-bottom: 5px; font-size: 14px;">Description:</label>
        <textarea id="description" name="description" rows="3" required style="width: 90%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
    </div>

    <!-- Deadline Date -->
    <div style="text-align: center; margin-bottom: 12px;">
        <label for="deadline" style="display: block; margin-bottom: 5px; font-size: 14px;">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required style="width: 90%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Submit Button -->
    <div style="text-align: center;">
        <button type="submit" style="padding: 12px 24px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
            Add Task
        </button>
    </div>
</form>
