<h2 style="text-align: center; font-size: 14px;">Add New Task</h2>
<form method="POST" style="max-width: 40%; padding: 5px; margin: auto;">
    <!-- Task Title -->
    <div style="text-align: center; margin-bottom: 8px;">
        <label for="title" style="display: block; margin-bottom: 3px; font-size: 10px;">Task Title:</label>
        <input type="text" id="title" name="title" required style="width: 40%; padding: 4px; font-size: 10px; border: 1px solid #ccc; border-radius: 3px;">
    </div>

    <!-- Task Category Dropdown -->
    <div style="text-align: center; margin-bottom: 8px;">
        <label for="category" style="display: block; margin-bottom: 3px; font-size: 10px;">Task Category:</label>
        <select id="category" name="category" required style="width: 40%; padding: 4px; font-size: 10px; border: 1px solid #ccc; border-radius: 3px;">
            <option value="Cleaning">Cleaning</option>
            <option value="Laundry">Laundry</option>
            <option value="Grocery">Grocery</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
        </select>
    </div>

    <!-- Task Description -->
    <div style="text-align: center; margin-bottom: 8px;">
        <label for="description" style="display: block; margin-bottom: 3px; font-size: 10px;">Description:</label>
        <textarea id="description" name="description" rows="3" required style="width: 40%; padding: 4px; font-size: 10px; border: 1px solid #ccc; border-radius: 3px;"></textarea>
    </div>

    <!-- Day Posted (Date) 
    <div style="text-align: center; margin-bottom: 8px;">
        <label for="day_posted" style="display: block; margin-bottom: 3px; font-size: 10px;">Day Posted:</label>
        <input type="date" id="day_posted" name="day_posted" required style="width: 40%; padding: 4px; font-size: 10px; border: 1px solid #ccc; border-radius: 3px;">
    </div>  -->

    <!-- Deadline Date (Date) -->
    <div style="text-align: center; margin-bottom: 8px;">
        <label for="deadline" style="display: block; margin-bottom: 3px; font-size: 10px;">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required style="width: 40%; padding: 4px; font-size: 10px; border: 1px solid #ccc; border-radius: 3px;">
    </div>

    <!-- Status Dropdown 
    <div style="text-align: center; margin-bottom: 8px;">
        <label for="status" style="display: block; margin-bottom: 3px; font-size: 10px;">Status:</label>
        <select id="status" name="status" required style="width: 40%; padding: 4px; font-size: 10px; border: 1px solid #ccc; border-radius: 3px;">
            <option value="Not Completed">Not Completed</option>
            <option value="Completed">Completed</option>
        </select>
    </div> -->

    <!-- Submit Button -->
    <div style="text-align: center;">
        <button type="submit" style="padding: 6px 12px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 10px;">
            Add Task
        </button>
    </div>
</form>
