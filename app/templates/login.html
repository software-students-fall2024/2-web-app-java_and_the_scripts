<!-- Meta Tag for Mobile Responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Centered Login Form -->
<h2 style="text-align: center; font-size: 24px;">Task Manager</h2>
<h2 style="text-align: center; font-size: 20px;">Login</h2>

<!-- Form for Logging In -->
<form method="POST" style="max-width: 100%; padding: 10px; margin: auto; text-align: center;">
    <!-- Username Field -->
    <div style="margin-bottom: 12px;">
        <label for="username" style="display: block; margin-bottom: 5px; font-size: 14px;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 90%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Password Field -->
    <div style="margin-bottom: 12px;">
        <label for="password" style="display: block; margin-bottom: 5px; font-size: 14px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 90%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Submit Button -->
    <div style="margin-bottom: 12px;">
        <button type="submit" style="padding: 8px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
            Login
        </button>
    </div>

    <!-- Register Button -->
    <div>
        <p style="font-size: 16px; color: #555;">Don't have an account?</p>
        <a href="{{ url_for('register') }}" style="padding: 8px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 14px; display: inline-block; margin-top: 8px;">
            Register
        </a>
    </div>
</form>
