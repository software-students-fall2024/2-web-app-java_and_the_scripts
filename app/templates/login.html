<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }
        div {
            text-align:center;
        }
        form {
            background-color: #fff;
            max-width: 300px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 12px;
        }

        button:hover {
            background-color: #45a049;
        }

        .Link a {
            margin-right: 10px;
            margin-left: 10px;
            font-size: 0.5em;
            text-decoration: none;
            color: #007bff;
        }
    
        .Link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Centered Login Form -->
<h2 style="text-align: center; font-size: 24px;">Task Manager</h2>


<!-- Flash error messages (if any) -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="error">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!-- Form for Logging In -->
<form method="POST" action="{{ url_for('login') }}">

    <h2 style="text-align: center; font-size: 20px;">User Login</h2>
    <!-- Username Field -->

    <div style="margin-bottom: 12px;">
        <input type="text" id="username" name="username" required placeholder= "Username">
    </div>

    <!-- Password Field -->
    <div style="margin-bottom: 12px;">
        <input type="password" id="password" name="password" required placeholder= "Password">
    </div>

    <!-- Submit Button -->
    <button type="submit" >Login</button>

    <!-- Register Button -->
    <div>
        <a href="{{ url_for('register') }}" style="font-size: 15px; color: #555" name="Link">
            Don't have an account? Sign up Here</a>
    </div>
</form>
<footer>
    <p style="text-align: center;">&copy; Java and the Scripts, 2024</p>
</footer>
</body>
</html>
