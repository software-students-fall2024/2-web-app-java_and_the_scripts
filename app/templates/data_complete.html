<h2 style="text-align: center; font-size: 20px;">Add New Task</h2>

<h2 style="text-align: center; font-size: 14px;">Complete Task</h2>

<!-- Form for Complete a Task -->
<form method="POST" style="max-width: 90%; padding: 10px; margin: auto; text-align: center;">
    <!-- Task ID or Title -->
    <div style="margin-bottom: 8px;">
        <label label for="title" style="display: block; margin-bottom: 3px; font-size: 10px;">Enter Task ID or Title to Delete:</label>
        <input type="text" id="task_id" name="task_id" required placeholder="Task ID or Title" style="width: 20%; padding: 4px; font-size: 10px; border: 1px solid #ccc; border-radius: 3px;">
    </div>

    <!-- Complete Button -->
    <div>
        <button type="submit" style="padding: 6px 12px; background-color: #e74c3c; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 10px;">
            Complete Task
        </button>
    </div>
</form>
