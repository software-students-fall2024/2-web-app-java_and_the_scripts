<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Delete Tasks by Category</title>
    <style>
        form {
            margin: 20px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; font-size: 24px;">Task Manager</h2>
    <nav style="background-color: #f4f4f4; padding: 8px; text-align: center;">
        <a href="{{ url_for('index') }}" style="display: inline-block; padding: 8px 10px; margin: 4px; text-decoration: none; color: #333; background-color: #fff; border-radius: 5px; border: 1px solid #ddd; font-size: 14px;">Home</a>
        <a href="{{ url_for('add_task') }}" style="display: inline-block; padding: 8px 10px; margin: 4px; text-decoration: none; color: #333; background-color: #fff; border-radius: 5px; border: 1px solid #ddd; font-size: 14px;">Add</a>
        <a href="{{ url_for('display_tasks') }}" style="display: inline-block; padding: 8px 10px; margin: 4px; text-decoration: none; color: #333; background-color: #fff; border-radius: 5px; border: 1px solid #ddd; font-size: 14px;">All Tasks</a>
        <a href="{{ url_for('search_task') }}" style="display: inline-block; padding: 8px 10px; margin: 4px; text-decoration: none; color: #333; background-color: #fff; border-radius: 5px; border: 1px solid #ddd; font-size: 14px;">Search</a>
        <a href="{{ url_for('delete_by_many') }}" style="display: inline-block; padding: 8px 10px; margin: 4px; text-decoration: none; color: #333; background-color: #fff; border-radius: 5px; border: 1px solid #ddd; font-size: 14px;">Delete</a>
    </nav>
    
    <h2 style="text-align: center; font-size: 20px;">Add New Task</h2>

    <h2 style="text-align: center;">Delete Tasks by Category</h2>

    <form method="POST" action="/delete_by_many">
        <select name="category">
            <option value="">-- Select a category --</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Laundry">Laundry</option>
            <option value="Grocery">Grocery</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
        </select>

        <button type="submit">Delete</button>
    </form>
    

    <hr>

=======
    
    <h2 style="text-align: center;">Delete Results</h2>
    {% if message %}
    <div class="message {% if 'No tasks found' in message %}error{% else %}success{% endif %}">
        {{ message }}
    </div>
    {% endif %}
</body>
</html>
