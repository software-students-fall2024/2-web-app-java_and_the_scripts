
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>

    <style>
        /* Navigation Styles */
        nav {
            background-color: #f4f4f4;
            padding: 8px;
            text-align: center;
        }

        nav a {
            display: inline-block;
            padding: 8px 10px;
            margin: 4px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        nav a:hover {
            background-color: #e0e0e0;
        }

        h2 {
            text-align: center;
            font-size: 24px;
        }

        form {
            max-width: 100%;
            padding: 10px;
            margin: auto;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .task-section {
                width: 100%;
            }

            input, select, textarea {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h2 >Task Manager</h2>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_task') }}">Add</a>
        <a href="{{ url_for('display_tasks') }}">All Tasks</a>
        <a href="{{ url_for('search_task') }}">Search</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </nav>
</header>

<div class="task-section">
    <h2 style="font-size: 20px;">Edit Task</h2>

    <form method="POST">
        <div style="text-align: center; margin-bottom: 12px;">
            <label for="title" style="display: block; margin-bottom: 5px;">Task Title:</label>
            <input type="text" id="title" name="title" value="{{ task['title'] }}" required>
        </div>

        <div style="text-align: center; margin-bottom: 12px;">
            <label for="category" style="display: block; margin-bottom: 5px;">Task Category:</label>
            <select id="category" name="category" required>
                <option value="Cleaning" {% if task['category'] == 'Cleaning' %}selected{% endif %}>Cleaning</option>
                <option value="Laundry" {% if task['category'] == 'Laundry' %}selected{% endif %}>Laundry</option>
                <option value="Grocery" {% if task['category'] == 'Grocery' %}selected{% endif %}>Grocery</option>
                <option value="Work" {% if task['category'] == 'Work' %}selected{% endif %}>Work</option>
                <option value="Personal" {% if task['category'] == 'Personal' %}selected{% endif %}>Personal</option>
            </select>
        </div>

        <div style="text-align: center; margin-bottom: 12px;">
            <label for="description" style="display: block; margin-bottom: 5px;">Description:</label>
            <textarea id="description" name="description" rows="3" required>{{ task['description'] }}</textarea>
        </div>

        <div style="text-align: center; margin-bottom: 12px;">
            <label for="deadline" style="display: block; margin-bottom: 5px;">Deadline:</label>
            <input type="date" id="deadline" name="deadline" value="{{ task['deadline'] }}" required>
        </div>

        <div style="text-align: center;">
            <button type="submit">Edit Task</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; Java and the Scripts, 2024</p>
</footer>

</body>
</html>
