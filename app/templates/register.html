<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tag for Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    form {
        background-color: #fff;
        max-width: 400px;
        padding: 20px;
        margin: 50px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

</style>
</head>

<!-- Centered Register Form -->
<h2 style="text-align: center; font-size: 24px;">Task Manager</h2>
<h2 style="text-align: center; font-size: 20px;">Register</h2>

<!-- Flash error messages (if any) -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div style="color: red; text-align: center; margin-bottom: 12px;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!-- Form for Registering a User -->
<form method="POST" style="max-width: 100%; padding: 10px; margin: auto; text-align: center; ">
    <!-- Username Field -->
    <div style="margin-bottom: 12px;">
        <label for="username" style="display: block; margin-bottom: 5px; font-size: 14px;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 90%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Password Field -->
    <div style="margin-bottom: 12px;">
        <label for="password" style="display: block; margin-bottom: 5px; font-size: 14px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 90%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Register Button -->
    <div style="margin-bottom: 12px;">
        <button type="submit" style="padding: 12px 24px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
            Register
        </button>
    </div>

    <!-- Login Link -->
    <div>
        <p style="font-size: 14px; color: #555;">Already have an account?</p>
        <a href="{{ url_for('login') }}" style="padding: 12px 24px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 14px; display: inline-block; margin-top: 8px;">
            Login
        </a>
    </div>
</form>
